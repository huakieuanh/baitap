<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script type="text/javascript" src="javascript/baitap1109.js"></script>
  <link rel="stylesheet" href="css/baitap1109.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="show_kq">0</p>
      </div>
    </div>
    <div class="row">
      <div class="col col-3">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onClick="Clear()">
          <i class="material-icons">C</i>
        </button>
      </div>
      <div class="col col-3">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onClick="Ketqua(':')">
          <i class="material-icons">:</i>
        </button>
      </div>
      <div class="col col-3">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onClick="Ketqua('x')">
          <i class="material-icons">x</i>
      </div>
      <div class="col col-3">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onClick="Back()">
          <i class="material-icons">Back</i>
      </div>
    </div>
    <div class="row">
      <div class="col col-3">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onClick="Ketqua(1)">
          <i class="material-icons">1</i>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(2)">2</button>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onClick="Ketqua(2)">
          <i class="material-icons">2</i>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(3)">3</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua('-')">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(4)">4</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(5)">5</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(6)">6</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua('+')">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(7)">7</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(8)">8</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(9)">9</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="TinhToan()">=</button>
      </div>
    </div>
    <div class="row">
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua('.')">.</button>
      </div>
    </div>
  </div>
</body>
