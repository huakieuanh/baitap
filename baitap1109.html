<head>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script type="text/javascript" src="javascript/baitap1109.js"></script>
  <link rel="stylesheet" href="css/baitap1109.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="show_kq">0</p>
      </div>
    </div>
    <div class="row">
      <div class="col col-3">
        <button class="btn btn-info" onClick="Clear()">C</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(':')">:</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua('x')">x</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Back()">Back</button>

      </div>
    </div>
    <div class="row">
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(1)">1</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(2)">2</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(3)">3</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua('-')">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(4)">4</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(5)">5</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(6)">6</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua('+')">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(7)">7</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(8)">8</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="Ketqua(9)">9</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-info" onClick="TinhToan()">=</button>
      </div>
    </div>
  </div>
</body>
